<!DOCTYPE html>

<html>

<body>
    <script>

        console.log("Demo the keys of an object");
        const students = [
            { name: "john", tall: 178 },
            { name: "nick", tall: 172 },
            { name: "mary", tall: 164 }
        ];

        for (let st of students) { 
            // for (let n in st) {
            //     console.log(n + " " + st[n]);
            // }
            printObject(st);
        }

        function printObject(obj) {
            let s=[];
            for (let p in obj) {
                s.push(p + ": " + obj[p]);
            }
            s.join("; ");
            console.log (s);
        }


    </script>



</body>


</html>
