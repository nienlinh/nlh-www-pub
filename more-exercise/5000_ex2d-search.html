    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>5000- extra bonus</title>

    <script>


        var winNo1 = {
            "domesticTravel": ["21", "32", "98", "67", "97", "410"],
            "iYuan": ["64", "85"],
            "agriculture": ["89", "32", "54", "597", "453", "152"],
            "artFunE": ["96", "15", "07", "30", "73", "98", "19", "11"],
            "artFunP": ["39", "37", "23", "36", "79", "08", "14", "75"],
            "sports": ["97", "13", "19", "55", "71", "93", "381", "734", "644", "453", "985"],
            "hakka": ["81", "900"],
            "rgionalRevitalization": ["081", "105", "594", "188", "089", "396", "521", "467", "912", "798", "358", "441", "367", "941", "335"]
        }

        var winNo2 = {
            "domesticTravel": ["87", "04", "40", "29", "71"],
            "iYuan": ["12", "59"],
            "agriculture": ["50", "13"],
            "artFunE": ["78", "00", "39", "22", "61", "23", "15"],
            "artFunP": ["37", "76", "31", "06", "51", "65", "81"],
            "sports": ["91", "11", "04", "18", "57", "498", "756"],
            "hakka": ["11", "439", "841", "052", "206", "161", "457", "205", "012", "293", "446", "589"],
            "rgionalRevitalization": ["598", "880", "886", "675", "684", "568", "645", "456"]
        }

        var winNo3 = {
            "domesticTravel": ["44", "34", "09", "55", "35", "041"],
            "iYuan": ["48", "49"],
            "agriculture": ["60", "75"],
            "artFunE": ["01", "92", "19", "23", "79", "95", "48", "46"],
            "artFunP": ["31", "56", "02", "52", "44", "49", "00", "47", "59"],
            "sports": ["82", "45", "57", "53", "00", "546", "855", "865", "012", "983"],
            "hakka": ["14", "269"],
            "rgionalRevitalization": ["771", "706", "064", "168", "191", "459", "135", "314", "366"]
        };

        var winNo4 = {
            "domesticTravel": ["32", "02", "87", "93", "82", "17"],
            "iYuan": ["29", "82", "71"],
            "agriculture": ["315", "740", "381", "264", "285", "765", "682", "763", "373", "015", "374"],
            "artFunE": ["70", "61", "37", "85", "67", "35", "44"],
            "artFunP": ["75", "72", "71", "28", "67", "82", "93", "56", "34", "07"],
            "sports": ["30", "03", "51", "88"],
            "hakka": ["69"],
            "rgionalRevitalization": ["743", "201", "119", "828", "221", "750", "046"]
        };

        const win = [winNo1, winNo2, winNo3, winNo4];

        var name_mapping = {
            "domesticTravel": "國旅劵",
            "iYuan": "i 原劵",
            "agriculture": "農遊劵",
            "artFunE": "藝Fun劵 數位",
            "artFunP": "旅遊劵 紙本",
            "sports": "動滋劵",
            "hakka": "客庄劵",
            "rgionalRevitalization": "地方創生劵"
        };

        var logo_mapping = {
            "domesticTravel": "logo-travel.png",
            "iYuan": "logo-i.png",
            "agriculture": "logo-Farm.png",
            "artFunE": "logo-efun.png",
            "artFunP": "logo-efun.png",
            "sports": "logo-excise.png",
            "hakka": "logo-ha.png",
            "rgionalRevitalization": "logo-local.png"
        }

        function showWinner(week) {
            console.log("showWinner" + week);
            let s = "";
            for (let prize in win[week - 1]) {
                s += "<div class='col-12 col-md-3'>";
                s += '<div class="logo div">';
                let logo = logo_mapping[prize];
                s += `<img src="img/${logo}" alt="" class="img-fluid">`;
                s += "</div>";

                s += `<div class="winner-list container">`;
                let prize_name = name_mapping[prize];
                let winner = win[week - 1][prize];
                s += `<p>${prize_name}</p>`;
                let winner_div = winner.map(x => `<div class="winner"> ${x} </div>`);
                s += winner_div.join("");
                s += "</div></div>";
            }
            // console.log(s);
            document.getElementById("winner_list" + week).innerHTML = s;
            // console.log(document.getElementById("winner_list1"));
            // console.log(document.getElementById("winner_list2"));
        }

        function search_win() {
            var to_search = $("#win_to_search").val();
            // alert(`Search ${to_search}`);
            var msg = ``;
            var w = 1;
            for (week of win) {
                for (prize in week) {
                    for (winner of week[prize]) {
                        if (to_search == winner) {
                            msg += `恭喜，你的號碼 ${to_search} 中了第 ${w} 週 的 ${prize} 獎項!<br>`;
                        }
                    }
                }
                w++;
            }
            if (msg == "") msg = "Sorry, 沒中獎";
            $("#search_result").html(msg);
            // $("#search_result").show();
            console.log(msg);
            // alert(msg);
            // document.getElementById("search_result").display = "block";
            // document.getElementById("search_result").innerHTML = msg;
        }

    </script>

    <style>
        .logo {
            margin: 20px;
        }

        .list-group-item {
            text-align: center;
        }

        .winner-list {
            text-align: left;
        }

        .winner {
            margin: 1px;
            border-radius: 100%;
            border-style: solid;
            border-color: antiquewhite;
            padding: 5px;
            font-size: 30px;
            color: red;
            display: inline-block;
        }
    </style>
</head>

<body onload="showWinner(1); showWinner(2), showWinner(3), showWinner(4)">



    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">加碼劵</h1>
            <p class="lead">週週開獎，讓你好運領不完</p>
        </div>
    </div>



    <div class="main container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <input id="win_to_search" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="button"
                    onclick="search_win()">快來看看有沒有中獎！</button>
            </form>
        </nav>

        <div class="row">
            <div class="col">
                <p id="search_result"></p>
            </div>
        </div>

        <div class="container" style="max-width: 600px;">
            <div role="tabpanel">
                <!-- List group -->
                <div class="list-group list-group-horizontal" id="myList" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#tab-w1"
                        role="tab">第一週</a>
                    <a class="list-group-item list-group-item-action " data-toggle="list" href="#tab-w2"
                        role="tab">第二週</a>
                    <a class="list-group-item list-group-item-action " data-toggle="list" href="#tab-w3"
                        role="tab">第三週</a>
                    <a class="list-group-item list-group-item-action " data-toggle="list" href="#tab-w4"
                        role="tab">第四週</a>

                </div>
            </div>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="tab-w1" role="tabpanel">
                <div class="container">
                    <div class="row" id="winner_list1">
                    </div>
                </div>
            </div>

            <div class="tab-pane " id="tab-w2" role="tabpanel">
                <div class="container">
                    <div class="row" id="winner_list2">
                    </div>
                </div>
            </div>

            <div class="tab-pane " id="tab-w3" role="tabpanel">
                <div class="container">
                    <div class="row" id="winner_list3">
                        <p>還沒開獎喔</p>
                    </div>
                </div>
            </div>

            <div class="tab-pane " id="tab-w4" role="tabpanel">
                <div class="container">
                    <div class="row" id="winner_list4">
                        <p>還沒開獎喔</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
