<!DOCTYPE html>
<!-- 透過 form, 讓大家綁定消費卷; 並印出一些綁定的統計數據 -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>


    <script>

        var rate_e_voucher = 0.7;   // 領取電子五倍劵的比例
        var rate_p_voucher = 0.3;   // 領取紙本五倍劵的比例

        var e_spend_percent = 0.9;  // 電子五倍劵花費比率
        var p_spend_percent = 0.8;  // 紙本五倍劵花費比率

        function show_predicted_cost() {
            var population = $("#population").val();
            var rate_getVoucher = $("#rate_getVoucher").val();  // 領劵的比率
            var voucher = $("#voucher").val();
            var predicted_cost = population * rate_getVoucher * voucher;
            predicted_cost = numeral(predicted_cost).format("0,0");
            // var string = numeral(1000).format('0,0');

            console.log(population + " " + rate_e_voucher + " " + voucher);

            $("#predicted_cost").val(predicted_cost);
        }

    </script>

</head>

<body>

    <!-- 做一個介面，讓經濟部長算算看，這個政策可以刺激多少消費 -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">五倍劵刺激消費算算看</h1>
            <p class="lead">五倍劵真的可以刺激消費嗎？讓我們算算看！</p>
        </div>
    </div>

    <div class="container">


        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="population">全台人口</label>
                    <input type="text" id="population" class="form-control" value="23000000">
                </div>
                <div class="form-group col-md-4">
                    <label for=" rate_getVoucher">預估領取比率</label>
                    <input type="text" id="rate_getVoucher" class="form-control" value="0.9"><br>
                </div>
                <div class="form-group col-md-4">
                    <label for="voucher">五倍劵金額</label>
                    <input type="text" value="5000" class="form-control" id="voucher"><br>
                </div>
            </div>

            <div class="form-group">
                <label for="">預估花費預算</label>
                <input type="text" id="predicted_cost" class="form-control">
            </div>

            <button type="button" class="btn btn-primary" onclick="show_predicted_cost()">算算看政府花多少預算</button>
        </form>

    </div>

</body>
